<!DOCTYPE HTML>
<head>
  <h1>Embed To2026 on your website</h1>
</head>
<body>
   <p><!-- <div id="countdown"></div><script>(function () {const target = new Date(2026, 0, 1, 0, 0, 0, 0).getTime();const el = document.getElementById("countdown");function update() {const now = Date.now();let diff = target - now;if (diff <= 0) {el.textContent = "Happy New Year!";clearInterval(timer);return;}const days  = Math.floor(diff / (1000 * 60 * 60 * 24)); diff -= days * 86400000;const hours = Math.floor(diff / (1000 * 60 * 60)); diff -= hours * 3600000;const mins  = Math.floor(diff / (1000 * 60)); diff -= mins * 60000;const secs  = Math.floor(diff / 1000);el.textContent = `${days} days ${hours} hours ${mins} minutes ${secs} seconds until Jan 1, 2026 from <a href=https://solid29081.github.io/to2026>To2026</a>`;}update();const timer = setInterval(update, 1000);})();</script> --></p>
</body>
